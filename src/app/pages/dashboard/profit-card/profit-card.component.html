<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
  <nb-card-front>
    <nb-card size="xsmall">
      <app-stats-card-front></app-stats-card-front>
      <i class="nb-arrow-right" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="xsmall">
      <app-stats-card-back></app-stats-card-back>
      <i class="nb-arrow-right" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
