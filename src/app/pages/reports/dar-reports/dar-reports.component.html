<nb-card>
  <nb-card-header>
    <H1>Find your reports</H1>
    <br>
    <br>
    <div class="form-group validation-checkboxes row">
      <nb-checkbox status="success" class="col-sm-4" *ngFor="let application of applications" [value]="true">{{
        application }}
      </nb-checkbox>
    </div>
    <br>
    <input *ngIf="config.filtering" placeholder="Search all columns"
           [ngTableFiltering]="config.filtering"
           class="form-control"
           (tableChanged)="onChangeTable(config)"/>
  </nb-card-header>

  <nb-card-body>

    <ng-table [config]="config"
              (tableChanged)="onChangeTable(config)"
              (CellClicked)="onCellClick($event)"
              [rows]="rows" [columns]="columns">
    </ng-table>
  </nb-card-body>
  <nb-card-footer>
    <pagination *ngIf="config.paging"
                class="pagination-sm"
                [(ngModel)]="page"
                [totalItems]="length"
                [itemsPerPage]="itemsPerPage"
                [maxSize]="maxSize"
                [boundaryLinks]="true"
                [rotate]="false"
                (pageChanged)="onChangeTable(config, $event)"
                (numPages)="numPages = $event">

    </pagination>
    <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
  </nb-card-footer>
</nb-card>
